                    <span class="material-symbols-rounded text-blue-600 icon-lg">qr_code_scanner</span>
                    <div>
                        <h1 class="text-2xl font-bold text-slate-800 leading-none">Scanner Pro</h1>
                        <span class="text-[10px] bg-green-100 text-green-700 px-2 py-0.5 rounded-full font-bold flex items-center gap-1 w-fit mt-1">

                        </span>
                    </div>
                </div>
                <button onclick="openShareModal()" class="text-slate-500 hover:text-blue-600 p-2 rounded-full hover:bg-blue-50 active:scale-90 transition-transform">

                    <div class="bg-blue-50 p-2 rounded-lg text-blue-600">

                    </div>
                    <div class="flex flex-col">

                        <span id="current-active-name" class="text-blue-800 font-bold text-sm truncate max-w-[150px]">...</span>
                    </div>

                <button onclick="openSettings()" class="bg-slate-100 text-slate-600 hover:bg-slate-200 px-3 py-1.5 rounded-lg text-xs font-bold active:bg-slate-300">ตั้งค่า</button>

                <div id="camera-trigger" class="p-6 text-center">

                    <form id="record-form" class="mt-4 flex gap-2">

                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">

                            <input type="text" id="manual-input" autocomplete="off" class="w-full rounded-xl border-slate-200 border-2 pl-10 pr-4 py-3 focus:border-blue-500 focus:outline-none text-base appearance-none transition-colors bg-slate-50 focus:bg-white" placeholder="พิมพ์รหัสสินค้า...">
                        </div>

                    </div>

            <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden mb-8">
                <div class="px-5 py-4 border-b border-slate-100 bg-slate-50/50">
                    <div class="flex justify-between items-center mb-3">

                            <span class="material-symbols-rounded icon-sm text-slate-400">history</span>
                            ประวัติ <span class="bg-slate-200 text-slate-600 px-2 py-0.5 rounded-full text-xs" id="total-count">0</span>
                        </h3>
                        <div class="flex items-center gap-1">
                            <button onclick="copyAllHistory()" class="text-xs text-blue-600 hover:text-blue-800 font-bold bg-blue-50 px-2 py-1 rounded-lg flex items-center gap-1 active:scale-95 transition-transform">
                                <span class="material-symbols-rounded icon-sm">content_copy</span> Copy All

                            <button onclick="loadHistory()" class="text-xs text-slate-500 hover:text-blue-600 font-medium p-2 rounded-full hover:bg-slate-100 flex items-center">
                                <span class="material-symbols-rounded icon-sm">refresh</span>
                            </button>
                        </div>
                    </div>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">

                        </span>
                        <input type="text" id="search-history" onkeyup="filterHistory()" class="w-full rounded-lg border border-slate-200 pl-9 pr-8 py-2 text-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition-all" placeholder="ค้นหาข้อมูลที่สแกนแล้ว...">
                        <button onclick="document.getElementById('search-history').value=''; filterHistory();" class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-300 hover:text-slate-500">

            <button id="modal-copy-btn" class="w-full bg-slate-100 hover:bg-slate-200 text-slate-700 py-3 rounded-xl font-bold active:bg-slate-300 mb-3 flex items-center justify-center gap-2">

            <button onclick="document.getElementById('barcode-modal').classList.add('hidden')" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold active:bg-slate-700">ปิด</button>

    <audio id="beep-sound" src="./beep.mp3" preload="auto"></audio>

    <script>
        // =========================================================================
        // ⚠️ ใส่ URL Google Apps Script ที่นี่ ⚠️
        // =========================================================================
        const API_URL = "https://script.google.com/macros/s/AKfycbxMswJGCHo_m4S1SDSdyYysHt8gOUYwxsyX1g_5trbEMJ-kFGDOHsfWDY2tWOwEwwUR4A/exec"; 
        
        let savedConfigs = []; let activeId = ""; let savedAppUrl = ""; let isProcessing = false; 
        let html5QrCode = null; 
        let currentHistoryData = []; 

        const inputField = document.getElementById('manual-input'); const saveBtn = document.getElementById('save-btn'); const historyList = document.getElementById('history-list');

        // --- Core Functions ---
        async function callAPI(action, data = {}) {
            if(API_URL.includes("xxxx")) { Swal.fire('Error', 'กรุณาใส่ API URL ในไฟล์ index.html', 'error'); return; }
            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: action, data: data }) });
                return await response.json();
            } catch (error) { return { success: false, error: "Network Error" }; }
        }

        async function initSystem() {
            if(API_URL.includes("xxxx")) { Swal.fire('ตั้งค่าก่อนเริ่ม', 'กรุณาแก้ไขไฟล์ index.html และใส่ URL App Script ของคุณ', 'warning'); return; }
            Swal.fire({ title: 'Connecting...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); } });
            const res = await callAPI('getConfig');
            Swal.close();
            if(res.configs) {
                savedConfigs = JSON.parse(res.configs); activeId = res.activeId; savedAppUrl = res.appUrl || "";
                if(savedAppUrl) document.getElementById('app-url-setting').value = savedAppUrl;
                reloadConfigs(); if(activeId) loadHistory();
            }
        }

        function getDeviceName() {
             let device = "PC/Web";
             const ua = navigator.userAgent;
             if (/android/i.test(ua)) device = "Android";
             else if (/iPad|iPhone|iPod/.test(ua)) device = "iOS";
             return device + " (" + navigator.platform + ")";
        }

        async function handleSave(code) {
            if(!code) return;
            if(!activeId) { Swal.fire('เลือก Sheet ก่อน', 'กรุณาไปที่ตั้งค่าและเลือก Profile', 'warning'); return; }

            isProcessing = true; saveBtn.disabled = true; 
            saveBtn.innerHTML = '<span class="material-symbols-rounded animate-spin icon-sm">progress_activity</span>';
            
            const payload = { code: code, deviceName: getDeviceName() };
            const res = await callAPI('saveCode', payload);
            
            isProcessing = false; saveBtn.disabled = false; 
            saveBtn.innerHTML = '<span class="material-symbols-rounded icon-sm">save</span> บันทึก';
            
            if (res.success) {
                Swal.mixin({ toast: true, position: 'top', showConfirmButton: false, timer: 1500 }).fire({ icon: 'success', title: 'บันทึกแล้ว' });
                inputField.value = ''; 
                await loadHistory();
                const searchTerm = document.getElementById('search-history').value;
                if(searchTerm) filterHistory();
            } else if (res.duplicate) {
                Swal.fire({ title: 'ข้อมูลซ้ำ!', text: `${res.code} ถูกบันทึกไปแล้ว`, icon: 'warning', timer: 2500, showConfirmButton: false });
                inputField.value = '';
            } else {
                Swal.fire('Error', res.error || 'Unknown Error', 'error');
            }
        }

        async function loadHistory() {
            if(!activeId) return;
            document.getElementById('history-loading').classList.remove('hidden'); document.getElementById('history-empty').classList.add('hidden'); historyList.innerHTML = '';
            
            const res = await callAPI('getHistory');
            
            document.getElementById('history-loading').classList.add('hidden'); 
            document.getElementById('total-count').innerText = res.total || 0;
            currentHistoryData = res.history || [];

            if(!currentHistoryData || currentHistoryData.length === 0) { 
                document.getElementById('history-empty').classList.remove('hidden'); 
                return; 
            }

            currentHistoryData.forEach(item => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 border-b border-slate-100 group transition-colors";
                tr.innerHTML = `
                    <td class="px-5 py-3 align-top">
                        <div class="code-text font-bold text-slate-800 text-lg break-all cursor-pointer active:text-blue-600 flex items-center gap-2" onclick="showBarcodeModal('${item.code}')">
                            <span class="material-symbols-rounded text-slate-300 icon-sm">qr_code_2</span>
                            ${item.code} 
                        </div>
                        <div class="text-xs text-slate-400 mt-0.5 flex items-center gap-2">
                             <span class="flex items-center gap-1"><span class="material-symbols-rounded text-[10px]">schedule</span> ${formatDate(item.time)}</span>
                             <span class="flex items-center gap-1 text-slate-300">| ${item.device}</span>
                        </div>
                    </td>
                    <td class="px-2 py-3 text-right align-top w-20 whitespace-nowrap">
                        <button onclick="copyToClipboard('${item.code}')" class="text-slate-400 p-2 rounded-full hover:bg-blue-50 hover:text-blue-600 transition-colors mr-1">
                            <span class="material-symbols-rounded icon-sm">content_copy</span>
                        </button>
                        <button onclick="deleteHistory('${item.row}')" class="text-slate-300 p-2 rounded-full hover:bg-red-50 hover:text-red-500 transition-colors">
                            <span class="material-symbols-rounded icon-sm">delete</span>
                        </button>
                    </td>
                `;
                historyList.appendChild(tr);
            });
            filterHistory(); 
        }
        
        function filterHistory() {
            const input = document.getElementById('search-history');
            const filter = input.value.toLowerCase();
            const rows = historyList.getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) {
                const codeDiv = rows[i].querySelector('.code-text');
                if (codeDiv) {
                    const txtValue = codeDiv.textContent || codeDiv.innerText;
                    if (txtValue.toLowerCase().indexOf(filter) > -1) rows[i].style.display = ""; 
                    else rows[i].style.display = "none";
                }
            }
        }

        // --- Copy Functions ---
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                Swal.mixin({ toast: true, position: 'top', showConfirmButton: false, timer: 1000 }).fire({ icon: 'success', title: 'คัดลอกแล้ว' });
            }).catch(err => { console.error('Copy failed', err); });
        }

        function copyAllHistory() {
            if (!currentHistoryData || currentHistoryData.length === 0) {
                Swal.fire({ toast: true, position: 'top', title: 'ไม่มีข้อมูลให้คัดลอก', icon: 'info', showConfirmButton: false, timer: 1500 });
                return;
            }
            const allCodes = currentHistoryData.map(item => item.code).join('\n');
            navigator.clipboard.writeText(allCodes).then(() => {
                Swal.fire({
                    title: 'คัดลอกทั้งหมดแล้ว!',
                    text: `จำนวน ${currentHistoryData.length} รายการ`,
                    icon: 'success',
                    timer: 1500,
                    showConfirmButton: false
                });
            }).catch(err => {
                Swal.fire('Error', 'ไม่สามารถคัดลอกได้', 'error');
            });
        }

        function formatDate(dateStr) { try { return new Date(dateStr).toLocaleString('th-TH', { hour: '2-digit', minute:'2-digit', day:'numeric', month:'short' }); } catch(e) { return dateStr; } }
        function deleteHistory(row) { Swal.fire({ title: 'ยืนยันลบ?', icon: 'warning', showCancelButton: true, confirmButtonColor: '#ef4444', confirmButtonText: 'ลบ', cancelButtonText: 'ยกเลิก' }).then(async (r) => { if(r.isConfirmed) { Swal.showLoading(); await callAPI('deleteHistory', row); Swal.close(); loadHistory(); } }); }
        function playBeep() { const a = document.getElementById('beep-sound'); if(a){ a.currentTime=0; a.play().catch(()=>{}); } }
        
        // --- Camera Logic (Simplified) ---
        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            // บังคับใช้กล้องหลัง (environment) โดยตัดฟังก์ชันสลับกล้องออก
            const config = { fps: 15, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0, videoConstraints: { facingMode: "environment", focusMode: "continuous", width: { min: 640, ideal: 1280 }, height: { min: 480, ideal: 720 } } };
            
            html5QrCode.start({ facingMode: "environment" }, config, (txt) => { if(!isProcessing) { playBeep(); inputField.value = txt; handleSave(txt); } }, (err) => {})
            .catch(err => { console.error(err); Swal.fire('Camera Error', 'ไม่สามารถเปิดกล้องได้', 'error'); resetCam(); });
        }
        
        document.getElementById('start-camera-btn').addEventListener('click', () => { document.getElementById('camera-trigger').classList.add('hidden'); document.getElementById('camera-container').classList.remove('hidden'); playBeep(); startScanner(); });
        document.getElementById('stop-camera-btn').addEventListener('click', () => { stopScanner(); });
        function stopScanner() { if(html5QrCode) html5QrCode.stop().then(resetCam).catch(resetCam); else resetCam(); }
        function resetCam() { 
            document.getElementById('camera-container').classList.add('hidden'); document.getElementById('camera-trigger').classList.remove('hidden'); 
        }
        
        document.getElementById('record-form').addEventListener('submit', (e) => { e.preventDefault(); handleSave(inputField.value); });
        async function handleSaveConfig() { const name = document.getElementById('config-name').value; const id = document.getElementById('config-id').value; const idx = document.getElementById('config-select').value; if(!name || !id) { Swal.fire('ระบุข้อมูลให้ครบ', '', 'error'); return; } if(idx !== "") savedConfigs[idx] = {name, id}; else savedConfigs.push({name, id}); Swal.showLoading(); await callAPI('saveConfig', { configs: savedConfigs, id: id }); Swal.close(); activeId = id; reloadConfigs(); loadHistory(); }
        async function handleDeleteConfig() { const idx = document.getElementById('config-select').value; if(idx === "") return; savedConfigs.splice(idx, 1); activeId = savedConfigs.length ? savedConfigs[0].id : ""; await callAPI('saveConfig', { configs: savedConfigs, id: activeId }); reloadConfigs(); }
        function reloadConfigs() { const sel = document.getElementById('config-select'); sel.innerHTML = '<option value="">-- สร้างใหม่ --</option>'; const statusBar = document.getElementById('status-bar'); let found = false; savedConfigs.forEach((c,i) => { const opt = document.createElement('option'); opt.value = i; opt.text = c.name; if(c.id === activeId) { opt.selected = true; document.getElementById('current-active-name').innerText = c.name; statusBar.classList.remove('hidden'); found = true; } sel.appendChild(opt); }); if(!found) statusBar.classList.add('hidden'); onConfigChange(); }
        function onConfigChange() { const idx = document.getElementById('config-select').value; if(idx !== "") { const cfg = savedConfigs[idx]; document.getElementById('config-name').value = cfg.name; document.getElementById('config-id').value = cfg.id; document.getElementById('btn-delete').classList.remove('hidden'); } else { document.getElementById('config-name').value = ""; document.getElementById('config-id').value = ""; document.getElementById('btn-delete').classList.add('hidden'); } }
        async function saveAppUrlSetting() { const url = document.getElementById('app-url-setting').value; await callAPI('saveAppUrl', url); savedAppUrl = url; Swal.fire('Saved', '', 'success'); }
        function openSettings() { const details = document.getElementById('settings-details'); details.open = true; details.scrollIntoView({behavior: "smooth"}); }
        
        function showBarcodeModal(code) { 
            const modal = document.getElementById('barcode-modal'); 
            const svg = document.getElementById('modal-barcode-display'); 
            const qrDiv = document.getElementById('modal-qr-display'); 
            document.getElementById('modal-code-text').innerText = code; 
            const copyBtn = document.getElementById('modal-copy-btn');
            copyBtn.onclick = function() { copyToClipboard(code); };
            modal.classList.remove('hidden'); 
            try { 
                svg.style.display = 'block'; qrDiv.style.display = 'none'; qrDiv.innerHTML = ''; 
                JsBarcode(svg, code, { format: "CODE128", lineColor: "#000", width: 2, height: 60, displayValue: false }); 
            } catch (e) { 
                svg.style.display = 'none'; qrDiv.style.display = 'flex'; 
                new QRCode(qrDiv, { text: code, width: 150, height: 150 }); 
            } 
        }

        function openShareModal() { const targetUrl = savedAppUrl || window.location.href; Swal.fire({ title: 'Share App', html: `<div class="flex flex-col items-center gap-4"><div id="share-qrcode" class="bg-white p-2 rounded border border-slate-100"></div><input type="text" value="${targetUrl}" readonly class="w-full text-center text-sm border p-2 rounded bg-slate-50 text-slate-500"></div>`, showConfirmButton: true, confirmButtonText: 'Copy Link', confirmButtonColor: '#1e293b', showCloseButton: true, didOpen: () => { document.getElementById("share-qrcode").innerHTML = ""; new QRCode(document.getElementById("share-qrcode"), { text: targetUrl, width: 150, height: 150, colorDark: "#1e293b" }); } }).then((r) => { if(r.isConfirmed) { navigator.clipboard.writeText(targetUrl); Swal.fire({title: 'Copied', icon: 'success', toast: true, position: 'top', showConfirmButton: false, timer: 1500}); } }); }
        
        initSystem();
    </script>
</body>
